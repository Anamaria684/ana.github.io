        <style>
            body {

    <style>

    <script>
        const replies = {
    es: {
        "hola": "¡Hola! ¿Cómo estás?",
        "¿cómo estás?": "Estoy bien, gracias. ¿Y tú?",
        "adiós": "¡Adiós! Que tengas un buen día.",
        "gracias": "¡De nada! Si necesitas algo más, aquí estoy.",
        "por favor": "Claro, con gusto.",
        "¿qué tal?": "Todo bien, gracias. ¿Y tú?",
        "buenos días": "¡Buenos días! ¿Cómo va tu día?",
        "buenas tardes": "¡Buenas tardes! ¿Qué tal va todo?",
        "buenas noches": "¡Buenas noches! Espero que hayas tenido un buen día.",
        "¿qué haces?": "Aquí, listo para ayudarte.",
        "¿cuál es tu nombre?": "Soy un asistente virtual, pero puedes llamarme ChatGPT.",
        "ayuda": "¿En qué puedo ayudarte?",
        "¿qué puedes hacer?": "Puedo responder preguntas, proporcionar información y charlar.",
    },
    en: {
        "hello": "Hello! How are you?",
        "how are you?": "I'm good, thank you! And you?",
        "goodbye": "Goodbye! Have a great day.",
        "thank you": "You're welcome! If you need anything else, I'm here.",
        "please": "Sure, with pleasure.",
        "what's up?": "All good, thank you! And you?",
        "good morning": "Good morning! How's your day going?",
        "good afternoon": "Good afternoon! How's everything?",
        "good evening": "Good evening! Hope you had a good day.",
        "what are you doing?": "Just here, ready to help you.",
        "what's your name?": "I'm a virtual assistant, but you can call me ChatGPT.",
        "help": "How can I assist you?",
        "what can you do?": "I can answer questions, provide information, and chat.",
    }
};

let currentLanguage = 'es';

document.getElementById('send-btn').addEventListener('click', sendMessage);
document.getElementById('user-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
document.getElementById('language-selector').addEventListener('change', function () {
    currentLanguage = this.value;
});

function sendMessage() {
    const userInput = document.getElementById('user-input');
    const userMessage = userInput.value.trim();

    if (userMessage) {
        addMessageToChat(userMessage, 'user');
        const response = getAutoReply(userMessage.toLowerCase());
        addMessageToChat(response, 'bot');
        userInput.value = '';
    }
}

function addMessageToChat(message, sender) {
    const chatBox = document.getElementById('chat-box');
    const messageDiv = document.createElement('div');
    messageDiv.className = sender;
    messageDiv.textContent = message;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight; // Desplazar hacia abajo
}

function getAutoReply(message) {
    return replies[currentLanguage][message] || (currentLanguage === 'es' ? "Lo siento, no entiendo. ¿Puedes reformularlo?" : "Sorry, I don't understand. Can you rephrase that?");
}

    </script>
